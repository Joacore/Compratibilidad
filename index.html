<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compatibilidad</title>
  <style>
    body {
      background-color: #f8c8dc; /* rosa pastel */
      background-image: radial-gradient(circle, red 20%, transparent 20%),
                        radial-gradient(circle, red 20%, transparent 20%);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 10px;
      border: 2px solid #ff5c8a;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: red;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0022;
    }

    .results {
      margin-top: 20px;
      font-size: 28px;
      color: red;
      font-weight: bold;
    }

    .category {
      margin: 8px 0;
    }
      .thermo-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .thermo {
      width: 60px;
      height: 250px;
      background: #eee;
      border-radius: 15px;
      border: 3px solid red;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column-reverse;
    }

    .fill {
      width: 100%;
      background: red;
      height: 0%;
      transition: height 1.2s ease-out;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      color: red;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compatibilidad del Amor ‚ù§Ô∏è</h1>

    <input id="name1" type="text" placeholder="Primer nombre" />
    <br>
    <input id="name2" type="text" placeholder="Segundo nombre" />
    <br>
    <button onclick="calcular()">Calcular Compatibilidad</button>

    <div class="thermo-container">
      <div>
        <div class="thermo"><div id="amorFill" class="fill"></div></div>
        <div class="label">Amor</div>
      </div>
      <div>
        <div class="thermo"><div id="compatFill" class="fill"></div></div>
        <div class="label">Compatibilidad</div>
      </div>
      <div>
        <div class="thermo"><div id="afinFill" class="fill"></div></div>
        <div class="label">Afinidad</div>
  </div>

  <script>
    function rand() {
      return Math.floor(Math.random() * 100) + 1;
    }

    function calcular() {
      const n1 = document.getElementById("name1").value.trim();
      const n2 = document.getElementById("name2").value.trim();
      const res = document.getElementById("results");

      if (!n1 || !n2) {
        res.innerHTML = "Por favor ingresa ambos nombres";
        return;
      }

      const amor = rand();
      const compat = rand();
      const afinidad = rand();
      const amistad = rand();
      const casamiento = rand();

      res.innerHTML = `
        <div class="category">Amor ‚ù§Ô∏è: ${amor}%</div>
        <div class="category">Compatibilidad üíò: ${compat}%</div>
        <div class="category">Afinidad üíû: ${afinidad}%</div>
        <div class="category">Amistad ü§ù: ${amistad}%</div>
        <div class="category">Casamiento üíç: ${casamiento}%</div>
      `;
    }
  </script>

</body>
</html>
