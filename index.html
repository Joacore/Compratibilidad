<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Compatibilidad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffd1dc; /* Rosa pastel */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Corazones estáticos en el fondo */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0.3;
        }

        .heart:before, .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .input-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .name-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #ffb3c6;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff4d6d;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff3355;
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .thermometers-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .thermometer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }

        .thermometer-label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thermometer-body {
            width: 40px;
            height: 250px;
            background-color: #f0f0f0;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .thermometer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #ff4d6d, #ff8fa3);
            border-radius: 18px;
            transition: height 1.5s ease-in-out;
        }

        .thermometer-value {
            margin-top: 10px;
            font-weight: bold;
            color: #ff4d6d;
            font-size: 18px;
        }

        .scale {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 250px;
            margin-left: 10px;
            font-size: 12px;
            color: #777;
        }

        .scale-mark {
            display: flex;
            align-items: center;
        }

        .scale-line {
            width: 10px;
            height: 1px;
            background-color: #777;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Corazones de fondo estáticos -->
    <div class="heart" style="top: 10%; left: 5%;"></div>
    <div class="heart" style="top: 20%; left: 15%;"></div>
    <div class="heart" style="top: 5%; left: 25%;"></div>
    <div class="heart" style="top: 15%; left: 35%;"></div>
    <div class="heart" style="top: 25%; left: 45%;"></div>
    <div class="heart" style="top: 10%; left: 55%;"></div>
    <div class="heart" style="top: 20%; left: 65%;"></div>
    <div class="heart" style="top: 5%; left: 75%;"></div>
    <div class="heart" style="top: 15%; left: 85%;"></div>
    <div class="heart" style="top: 25%; left: 95%;"></div>
    <div class="heart" style="top: 80%; left: 5%;"></div>
    <div class="heart" style="top: 90%; left: 15%;"></div>
    <div class="heart" style="top: 75%; left: 25%;"></div>
    <div class="heart" style="top: 85%; left: 35%;"></div>
    <div class="heart" style="top: 95%; left: 45%;"></div>
    <div class="heart" style="top: 80%; left: 55%;"></div>
    <div class="heart" style="top: 90%; left: 65%;"></div>
    <div class="heart" style="top: 75%; left: 75%;"></div>
    <div class="heart" style="top: 85%; left: 85%;"></div>
    <div class="heart" style="top: 95%; left: 95%;"></div>

    <div class="container">
        <h1>Calculador de Compatibilidad</h1>
        
        <div class="input-section">
            <div class="name-input">
                <label for="name1">Primer Nombre:</label>
                <input type="text" id="name1" placeholder="Ingresa un nombre">
            </div>
            
            <div class="name-input">
                <label for="name2">Segundo Nombre:</label>
                <input type="text" id="name2" placeholder="Ingresa otro nombre">
            </div>
        </div>
        
        <button id="calculate-btn">Calcular Compatibilidad</button>
        
        <div class="results-section" id="results-section">
            <h2>Resultados para <span id="names-result"></span></h2>
            
            <div class="thermometers-container">
                <!-- Los termómetros se generarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Calcular compatibilidad
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            
            if (!name1 || !name2) {
                alert('Por favor, ingresa ambos nombres');
                return;
            }
            
            // Mostrar resultados
            document.getElementById('names-result').textContent = `${name1} y ${name2}`;
            document.getElementById('results-section').style.display = 'block';
            
            // Generar porcentajes aleatorios para cada categoría
            const categories = [
                { name: 'Amor', value: Math.floor(Math.random() * 100) + 1 },
                { name: 'Compatibilidad', value: Math.floor(Math.random() * 100) + 1 },
                { name: 'Afinidad', value: Math.floor(Math.random() * 100) + 1 },
                { name: 'Amistad', value: Math.floor(Math.random() * 100) + 1 },
                { name: 'Casamiento', value: Math.floor(Math.random() * 100) + 1 }
            ];
            
            // Crear termómetros
            const thermometersContainer = document.querySelector('.thermometers-container');
            thermometersContainer.innerHTML = '';
            
            categories.forEach(category => {
                const thermometer = document.createElement('div');
                thermometer.className = 'thermometer';
                
                thermometer.innerHTML = `
                    <div class="thermometer-label">${category.name}</div>
                    <div class="thermometer-body">
                        <div class="thermometer-fill" style="height: 0%"></div>
                    </div>
                    <div class="thermometer-value">0%</div>
                `;
                
                thermometersContainer.appendChild(thermometer);
                
                // Animar el llenado del termómetro después de un pequeño retraso
                setTimeout(() => {
                    const fill = thermometer.querySelector('.thermometer-fill');
                    const valueDisplay = thermometer.querySelector('.thermometer-value');
                    
                    fill.style.height = `${category.value}%`;
                    valueDisplay.textContent = `${category.value}%`;
                }, 100);
            });
            
            // Desplazar hacia los resultados
            document.getElementById('results-section').scrollIntoView({ behavior: 'smooth' });
        });

        // Permitir calcular con la tecla Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('calculate-btn').click();
            }
        });
    </script>
</body>
</html>
